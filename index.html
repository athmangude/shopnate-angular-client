<html lang="en" ng-app="StarterApp">
	<head>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
		<link rel="stylesheet" href="app.css">
		<meta name="viewport" content="initial-scale=1" />

		<style>

    </style>

	</head>
	<body>
		<!--<ng-md-icon icon="menu" style="fill: black" size="100"></ng-md-icon>-->
		<div ng-controller="AppCtrl">
			<md-content>
			  <md-toolbar>
				<div class="md-toolbar-tools">
				  <md-button class="md-icon-button" aria-label="Settings">
					<ng-md-icon icon="menu" style="fill: white" size="32"></ng-md-icon>
				  </md-button>
				  <h2>
					<span>Toolbar with Icon Buttons</span>
				  </h2>
				  <span flex></span>
				  <md-button class="md-icon-button" aria-label="Favorite">
					<ng-md-icon icon="settings" style="fill: white" size="32"></ng-md-icon>
					</md-button>
				  <md-button class="md-icon-button" aria-label="More">
					<ng-md-icon icon="shopping_cart" style="fill: white" size="32"></ng-md-icon>
				  </md-button>
				</div>
			  </md-toolbar>
			  <br>
			</md-content>
		</div>

		<!-- Angular Material Dependencies -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

		<!-- Material Icons -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script>

		<!-- Morpheus -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>

		<script src="app.js"></script>

	</body>
</html>
